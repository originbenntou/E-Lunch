<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>E-Lunch</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<header>E-Lunch</header>
	<div id="beforeGacha">
		<div class="text">ガチャガチャを選択してください</div>
		<div class="button">
			<button onclick="location.href = '/normal'">ノーマルガチャ</button>
		</div>
		<div class="button">
			<button onclick="location.href = '/secret'">シークレットガチャ<br>(メンテナンス中)</button>
		</div>
		<div class="button">
			<button onclick="location.href = '/pickup'">ピックアップガチャ<br>(メンテナンス中)</button>
		</div>
	</div>
	<div id="afterGacha">
		<div class="text">Infomation</div>
		<div class="messagearea">
			<p>hogehoge</p>
		</div>
	</div>
	<script>
		let messagearea = $('.messagearea');
		let weekList = ["日", "月", "火", "水", "木", "金", "土"];
		var weekId = (new Date()).getDay();

		$(function () {
			messagearea.children('p').html("本日は" + weekList[weekId] + "曜日です");
			if (weekId === 4) {
				messagearea.append(`<p>くいだおれはお休みです</p>`);
			}
			if (weekId === 5) {
				messagearea.append(`<p>よしかずに向かいなさい</p>`);
			}
		});

		var ws = new WebSocket('wss://www.e-lunch.info/chat');

		ws.onopen = () => ws.onmessage = function (event) {
			$("#beforeGacha").addClass("hidden");
			var data = JSON.parse(event.data);
			if (data instanceof Array) {
				data.forEach(function (e) {
					messagearea.append(`<p>${e}</p>`);
				});
			} else {
				messagearea.append(`<p>${data}</p>`);
			}
		}
	</script>
</body>
</html>
