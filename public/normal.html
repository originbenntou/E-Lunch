<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>E-Lunch ノーマルガチャ</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="../src/dist/bundle.js"></script>
</head>
<body>
<header>E-Lunch</header>
<div class="text">今日の餌</div>
<img src="../src/img/osara.png" alt="餌">
<div class="result"></div>
<div class="decision hidden"><img src="../src/img/pop_kettei.png"></div>
<div class="button start">
    <button onclick="startRoulette()">スタート</button>
</div>
<div class="button reload">
    <button onclick="window.location.reload();">再試行</button>
</div>
<div class="button back">
    <button onclick="location.replace('/index');">戻る</button>
</div>
<script>
    console.log(destiney.doGacha());

    const socket = io.connect('ws://localhost:3000');

    $(".reload").addClass("hidden");

    var startRoulette = function () {
        $(".start").addClass("hidden");
        $(".reload").removeClass("hidden");

        function formatExecTime() {
            var date = new Date;
            var formattedHour  = ('0' + date.getHours()).slice(-2),
                formattedMinutes = ('0' + date.getMinutes()).slice(-2),
                formattedSeconds = ('0' + date.getSeconds()).slice(-2),
                formatted = [formattedHour, formattedMinutes, formattedSeconds].join(':');

            return formatted;
        }

        socket.emit("client_to_server", {
            value: 'ルーレット開始',
            time: formatExecTime(),
        });

        $.ajax({
            type: "GET",
            url: "php/DecideTheDestiney.php"
        }).done(function (res, text, xhr) {
            var result = xhr.responseText.split(',')[0];
            var description = xhr.responseText.split(',')[1];
            let count = 0;
            let delay = 100;
            let interval, interval2, interval3, interval4;

            var lunch = [];

            $.getJSON("data/lunch.json", function (data) {
                data.forEach(function (value) {
                    lunch.push(value.name);
                });
            });

            let roulette = function() {
                var moment = lunch[Math.floor(Math.random() * lunch.length)];

                let resultObj = $(".result");
                resultObj.html(moment);
                count++;
                if (count === 20) {
                    clearTimeout(interval);
                    interval2 = setInterval(roulette, 200);
                }

                if (count === 27) {
                    clearTimeout(interval2);
                    interval3 = setInterval(roulette, 800);
                }

                if (count === 29) {
                    clearTimeout(interval3);
                    interval4 = setInterval(roulette, 1200);
                }

                if (count === 31) {
                    clearTimeout(interval4);
                    $(".decision").removeClass("hidden");
                    resultObj.html(result + '<span style="display: block; font-size: medium">' + description + '</span>');
                    socket.emit("client_to_server", {
                        value: result,
                        time: formatExecTime()
                    });
                }
            };
            // ルーレットスタート
            interval = setInterval(roulette, delay);
        }).fail(function (res, text, xhr) {
            console.log(res, text, xhr);
        });
    }
</script>
</body>
</html>
